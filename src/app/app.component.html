<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<ion-app>
<ion-menu menuId="main-menu" contentId="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="custom-font">Hi, {{LoggedInUser.username}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list> 
      <ion-menu-toggle>
        <ion-item routerLink="/restaurants/tabs/home">
      <ion-icon slot="start" name="home-outline" color="light"></ion-icon>
      <ion-label class="custom-font">Home</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
    
      <ion-item routerLink="/restaurants/tabs/discover">
        <ion-icon slot="start" name="search" color="light"></ion-icon>
        <ion-label class="custom-font">Discover</ion-label>
      </ion-item>
  </ion-menu-toggle>
  <ion-menu-toggle>
      <ion-item routerLink="/restaurants/tabs/favorites">
        <ion-icon slot="start" name="heart" color="light"></ion-icon>
        <ion-label class="custom-font">Favorites</ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle routerLink="adminpanel/admin/manage" *ngIf="LoggedInUser.authId == 1">
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline" color="light"></ion-icon>
        <ion-label class="custom-font">Admin Panel</ion-label>
      </ion-item>
    </ion-menu-toggle>
  <ion-menu-toggle>
      <ion-item (click)="onLogout()">
        <ion-icon slot="start" name="warning" color="light"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
