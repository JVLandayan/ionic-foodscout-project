<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Discover   
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-slides [options]="options">
  <ion-slide *ngFor="let restaurant of loadedRestaurants" >
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="poster-col">
          <img [(src)]="restaurant.imageMain" 
          [routerLink]="['/','restaurants','tabs','discover',restaurant.id]"
          fragment="loading">
        </ion-col>
        <ion-col size="12">
          <h5 class="ion-no-margin custom-font">{{restaurant.Title}}</h5>
          <p class="ion-no-margin rate custom-font">
            <ion-icon name="star"></ion-icon> {{restaurant.rating}}/5.0
          </p>
        </ion-col>  
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-slides>
</ion-content>
